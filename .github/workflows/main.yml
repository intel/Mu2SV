jobs:
  selftest:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: install
        run: python -m pip install .
      - uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: file.txt
