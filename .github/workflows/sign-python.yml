name: Sign Python Files and Commit Signatures

on:
  push:
    branches:
      - main

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - permissions:
        id-token: write  # ✅ Required for Sigstore keyless signing
        contents: write  # ✅ Required to push signature files back to the repo



      - name: Create Virtual Environment and Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install sigstore

      - name: Sign Python Files with Sigstore
        run: |
          source venv/bin/activate
          sigstore sign requirements.txt
          sigstore sign mu2sv/mu2sv/*.py  # Change this to the main script you want to sign

      - name: Commit and Push Signature Files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add *.sig *.crt
          git commit -m "Add Sigstore signatures for latest commit"
          git push origin main

